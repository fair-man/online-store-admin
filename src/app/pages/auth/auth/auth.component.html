<div class="row justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onAuthSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1">Логин</label>
                <input formControlName="login" type="email" class="form-control" id="exampleInputEmail1"
                       placeholder="Введите логин">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                       placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Войти</button>
        </form>
    </div>
</div>
