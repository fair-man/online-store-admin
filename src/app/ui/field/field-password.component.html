<div class="field">
    <ng-content select="label"></ng-content>
    <div class="field__in">
        <div class="field__input field__input--password">
            <ng-content select="input"></ng-content>
            <div class="field__toggle ng-scope" (click)="changeType()">
                <i class="os-eye-off" *ngIf="!showPass"></i>
                <i class="os-eye" *ngIf="showPass"></i>
            </div>
        </div>
    </div>
</div>
